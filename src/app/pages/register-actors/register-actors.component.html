<div class="card-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <app-card header="Register a User" subheader="Complete the form below" content="">
      <div class="form-container">
        <div class="input-row">
          <app-input [control]="nameControl" label="Name">
          </app-input>
          <app-input [control]="lastNameControl" label="Last Name">
          </app-input>
        </div>
        <div class="input-row">
          <app-input [control]="phoneControl" label="Phone Number">
          </app-input>
          <app-input [control]="emailControl" label="Email">
          </app-input>
        </div>
        <div class="input-row">
          <app-input [control]="documentNumberControl" label="Document Number">
          </app-input>
          <app-dropdown [options]="documents" formControlName="document_type" optionLabel="name"
          placeholder="Type Document">
        </app-dropdown>
        </div>
        <div class="input-row">
          <app-dropdown [options]="status" formControlName="status" optionLabel="status" placeholder="Select a Status">
          </app-dropdown>

          <app-dropdown [options]="selectedRoles" formControlName="role" optionLabel="name" placeholder="Select a Role">
          </app-dropdown>
        </div>
        <app-button text="Register"></app-button>
      </div>
    </app-card>
  </form>
</div>
