<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <img src="../../../assets/images/user_12319388.png" alt="Logo" class="logo">
      <h1>Welcome!</h1>
      <p>Log in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <app-input class="input" label="Email" [control]="emailControl"></app-input>
      </div>

      <div class="form-group">
        <app-input label="Password" type="password" [control]="passwordControl"></app-input>
      </div>

      <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="error-message">
        <small>Email inválido</small>
      </div>
      <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)" class="error-message">
        <small>La contraseña es requerida</small>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="login-button">
        Login
      </button>
    </form>
  </div>
</div>

<app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>
